<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      var path = window.location.pathname;
      
      // If we're not on the root path, redirect to the main app
      if (path !== '/') {
        // Construct the redirect URL with the path as a query parameter
        var redirectUrl = window.location.origin + '/?path=' + encodeURIComponent(path);
        window.location.href = redirectUrl;
      } else {
        // If we're on the root path, just show the app
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
